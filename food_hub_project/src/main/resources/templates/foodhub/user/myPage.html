<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/foodhub/index/headerAndFooter.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page - Food Hub</title>

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- =======================================================
    * Template Name: Food Hub
    * Template URL: https://bootstrapmade.com/Food Hub-bootstrap-blog-template/
    * Updated: Aug 08 2024 with Bootstrap v5.3.3
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
    
    <style>
        :root {
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --accent-color: #6c757d;
            --accent-hover: color-mix(in srgb, #6c757d, transparent 20%);
            --text-color: #333;
            --font-size: 16px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box; /* 모든 요소가 테두리와 패딩을 포함하여 크기를 계산하도록 함 */
        }

        .mypage {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* 화면 너비에 맞게 */
            max-width: 500px;
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산 */
            margin: 0 auto;
        }

        .mypage h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .profile-photo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-photo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 8px 0;
            color: var(--text-color);
            font-size: var(--font-size);
            line-height: 1.6;
        }

        .section {
            margin-bottom: 10px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .section ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fdfdfd;
        }

        .section ul li button {
            padding: 5px 10px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .section ul li button:hover {
            background-color: var(--accent-hover);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center; /* 수직 정렬 */
            margin-top: 20px;
        }

        .actions a {
            margin-right: 10px; /* 버튼들 간의 간격을 추가 */
        }

        .actions button {
            padding: 10px 20px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .actions button:hover {
            background-color: var(--accent-hover);
        }

        .actions a:last-child {
            margin-left: auto; /* 마지막 버튼을 오른쪽으로 밀기 */
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <div class="mypage">
        <h1>마이 페이지</h1>

        <div class="profile-photo">
            <img src="https://via.placeholder.com/120" alt="프로필 사진">
        </div>

        <div class="profile-info">
            <p th:utext="|<strong>아이디</strong> : ${userDTO.userId}|"><p>
            <p><strong>닉네임:</strong> 닉네임</p>
            <p><strong>Email:</strong> example@example.com</p>
            <p><strong>휴대폰 번호:</strong> 010-1234-5678</p>
            <p><strong>성별:</strong> 남성</p>
            <p><strong>생일:</strong> 1990-01-01</p>
            <p><strong>회원유형:</strong> <span id="userType">사업자 회원</span></p>
            <p id="businessDate" style="display:none;"><strong>창업일:</strong> 2015-05-01</p>
            <p><strong>업종:</strong> 카페</p>
            <p><strong>가입 날짜:</strong> 2020-01-01</p>
        </div>

        <!-- 게시글 북마크 리스트 -->
        <div class="section">
            <h2>게시글 북마크 리스트</h2>
            <ul>
                <li>
                    <a href="#">북마크된 게시글 제목 1</a>
                    <div>
                        <button>북마크 해제</button>
                    </div>
                </li>
                <li>
                    <a href="#">북마크된 게시글 제목 2</a>
                    <div>
                        <button>북마크 해제</button>
                    </div>
                </li>
            </ul>
        </div>

        <!-- 나의 게시글 리스트 -->
        <div class="section">
            <h2>나의 게시글 리스트</h2>
            <ul>
                <li><a href="#">게시글 제목1</a></li>
                <li><a href="#">게시글 제목2</a></li>
            </ul>
        </div>

        <!-- 나의 댓글 리스트 -->
        <div class="section">
            <h2>나의 댓글 리스트</h2>
            <ul>
                <li><a href="#">게시글 댓글1</a></li>
                <li><a href="#">게시글 댓글2</a></li>
            </ul>
        </div>

        <div class="actions">
            <!-- 프로필 수정 버튼을 링크로 변경 -->
            <a th:href="@{/foodhub/user/modifyPage}">
                <button>프로필 수정</button>
            </a>

            <!-- 비밀번호 변경 버튼을 링크로 추가 -->
            <a href="changePassword.html">
                <button>비밀번호 변경</button>
            </a>
            
            <!-- 회원 탈퇴 버튼을 링크로 변경 -->
            <a href="deleteProfile.html">
                <button>회원 탈퇴</button>
            </a>
        </div>
    </div>

</div>

    <script>
        const userType = document.getElementById('userType').textContent;
        const businessDate = document.getElementById('businessDate');
        
        // If the user type is not '사업자 회원', hide 창업일
        if (userType !== '사업자 회원') {
            businessDate.style.display = 'none';
        }
    </script>
</body>
</html>
