<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/foodhub/index/headerAndFooter.html}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>자유게시판</title>

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    .comment-box {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .comment-header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .comment-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .comment-footer a {
      color: #6c757d;
      text-decoration: none;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-navigation a {
      margin: 0 5px;
    }
  </style>
</head>

<body class="board-page">

<div layout:fragment="content">

   <main class="main">

    <section id="board" class="board section">
      <div class="container">
        <div class="board-header mb-4">
          <h2 class="mb-3">자유게시판</h2>
          <p>모든 사용자가 자유롭게 글을 작성하고 댓글을 달 수 있는 공간입니다.</p>
          <a th:href="@{/post/createPost}" class="btn btn-primary mb-4">새 글 작성</a>
        </div>

        <div class="board-list">
          <div class="list-group">
            <a th:href="@{/post/postDetail}" class="list-group-item list-group-item-action">
              <h5 class="mb-1">[질문] 식재료 납품 업체 추천 부탁드립니다!</h5>
              <small class="text-muted">작성자: 김요리 | 2025-01-16 | 댓글: 7</small>
            </a>
        
            <a href="postDetail.html" class="list-group-item list-group-item-action">
              <h5 class="mb-1">[정보] 2025년 요식업 트렌드 분석 공유합니다.</h5>
              <small class="text-muted">작성자: 박셰프 | 2025-01-15 | 댓글: 5</small>
            </a>
        
            <a href="postDetail.html" class="list-group-item list-group-item-action">
              <h5 class="mb-1">[토론] 프랜차이즈 창업 vs 개인 가게 운영: 어떤 선택이 좋을까요?</h5>
              <small class="text-muted">작성자: 이맛집 | 2025-01-14 | 댓글: 12</small>
            </a>
          </div>
        </div>

        <div class="pagination d-flex justify-content-center mt-4">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">이전</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
          </nav>
        </div>

      </div>
    </section>

  </main>
 
</div>


</body>


</html>
