<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/foodhub/index/headerAndFooter.html}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>협력업체</title>

  <style>
    .comment-box {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .comment-header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .comment-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .comment-footer a {
      color: #6c757d;
      text-decoration: none;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-navigation a {
      margin: 0 5px;
    }
  </style>
</head>

<body class="board-page">

<div layout:fragment="content">

  <main class="main">

    <section id="board" class="board section">
      <div class="container">
        <div class="board-header mb-4">
          <h2 class="mb-3">협력업체</h2>
          <p>모든 사용자가 자유롭게 글을 작성하고 댓글을 달 수 있는 공간입니다.</p>
          <a th:href="@{/post/createPost}" class="btn btn-primary mb-4">새 글 작성</a>
        </div>

        <div class="board-list">
          <div class="list-group">
            <a href="postDetail.html" class="list-group-item list-group-item-action">
              <h5 class="mb-1">[질문] 협력업체 계약 관련 문의드립니다!</h5>
              <small class="text-muted">작성자: 홍길동 | 2025-01-16 | 댓글: 4</small>
            </a>
        
            <a href="postDetail.html" class="list-group-item list-group-item-action">
              <h5 class="mb-1">[정보] 우수 협력업체 선정 기준 공유합니다.</h5>
              <small class="text-muted">작성자: 김민지 | 2025-01-15 | 댓글: 6</small>
            </a>
        
            <a href="postDetail.html" class="list-group-item list-group-item-action">
              <h5 class="mb-1">[토론] 중소형 세무사 vs 대형 세무법인: 어떤 선택이 적합할까요?</h5>
              <small class="text-muted">작성자: 박철수 | 2025-01-14 | 댓글: 8</small>
            </a>
            
          </div>
        </div>
        

        <div class="pagination d-flex justify-content-center mt-4">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">이전</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
          </nav>
        </div>

      </div>
    </section>

  </main>
  
</div>

</body>

</html>
